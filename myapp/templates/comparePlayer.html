<!-- comparePlayer.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Hub - Compare Players</title>
    <link rel="stylesheet" href="css/comparePlayer.css">
</head>

<body>
    <div id="header">
        <nav>
            <ul>
                <li><a href='player.html'>Back to Players</a></li>
                <li><a href='base.html'>Home</a></li>
            </ul>
        </nav>
    </div>

    <div id="compare-container">
        <h1>Compare Players</h1>
        <div id="player-names">
            <!-- Player names will be dynamically inserted here -->
        </div>

        <div id="compare-options">
            <label for="compare-field">Compare:</label>
            <select id="compare-field">
                <option value="games">Games</option>
                <option value="fieldGoals">Field Goals</option>
                <option value="threePointPercent">Three Point Percentage</option>
                <option value="freeThrowPercent">Free Throws</option>
                <option value="rebounds">Rebounds</option>
                <option value="assists">Assists</option>
                <option value="steals">Steals</option>
                <option value="blocks">Blocks</option>
                <option value="personalFouls">Personal Fouls</option>
                <option value="points">Points</option>
            </select>
        </div>

        <!-- Player table container -->
        <div id="player-table-container">
            <table id="player-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team Abbreviation</th>
                        <th>Games</th>
                        <th>Field Goals</th>
                        <th>Three Points</th>
                        <th>Free Throws</th>
                        <th>Rebounds</th>
                        <th>Assists</th>
                        <th>Steals</th>
                        <th>Blocks</th>
                        <th>Personal Fouls</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="playerTableBody">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="chart-container">
            <!-- Chart will be dynamically inserted here -->
        </div>
    </div>

    <script src="../js/comparePlayer.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            background-color: #333; /* Dark background color for better readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            width: 100%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            position: fixed;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            margin: 0 10px; /* Adjusted margin for links */
        }

        #about-container {
            max-width: 90%; /* Increase container width */
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            margin-top: 70px; /* Adjusted margin for the header */
        }

        #images-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 40px;
        }

        #images-container img {
            width: 45%; /* Adjust image width */
            border: 5px solid #fff; /* White border for contrast */
        }

        #nba-logo {
            width: 30%; /* Increase NBA logo size */
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="base.html">Home</a>
        <a href="team.html">Teams</a>
        <a href="player.html">Players</a>
    </header>

    <div id="about-container">
        <h1>About Us</h1>
        <p>Welcome to the NBA world!</p>
        <p>Meet the creators:</p>

        <div id="images-container">
            <!-- Replace the placeholder URLs with actual image URLs -->
            <img src="jordan-image.jpg" alt="Jordan Melendez">
            <img src="jorge-image.jpg" alt="Jorge Murillo">
        </div>

        <!-- Add the NBA logo image -->
        <img id="nba-logo" src="images/nba.png" alt="NBA Logo">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
</head>

<body>
    <h1>Teams</h1>

    <!-- Display teams -->
    <h2>Teams List</h2>
    <ul>
        {% for team in teams %}
        <li>{{ team.name }}</li>
        {% endfor %}
    </ul>

    <!-- Display players and allow actions -->
    <h2>Players List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>{{ player.team.name if player.team else "None" }}</td>
                <td>
                    <form action="{{ url_for('add_player_to_team') }}" method="post">
                        <input type="hidden" name="player_id" value="{{ player.id }}">
                        <select name="team_id">
                            {% for team in teams %}
                            <option value="{{ team.id }}">{{ team.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Add to Team</button>
                    </form>
                    <form action="{{ url_for('update_player_team', player_id=player.id) }}" method="post">
                        <select name="team_id">
                            {% for team in teams %}
                            <option value="{{ team.id }}">{{ team.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Update Team</button>
                    </form>
                    <form action="{{ url_for('remove_player_from_team', player_id=player.id) }}" method="post">
                        <button type="submit">Remove from Team</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
